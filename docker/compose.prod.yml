name: delineate

services:
  delineate-minio:
    image: minio/minio:latest
    container_name: delineate-minio-prod
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - delineate-network
    restart: unless-stopped

  delineate-minio-init:
    image: minio/mc:latest
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://delineate-minio:9000 minioadmin minioadmin;
      mc mb myminio/downloads --ignore-existing;
      exit 0;
      "
    networks:
      - delineate-network

  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_PUBLIC_ENDPOINT=${S3_PUBLIC_ENDPOINT}
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
    depends_on:
      delineate-minio-init:
        condition: service_completed_successfully
      delineate-jaeger:
        condition: service_started
    networks:
      - delineate-network
    restart: unless-stopped

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: delineate-jaeger-prod
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - delineate-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
        - VITE_SENTRY_DSN=${VITE_SENTRY_DSN:-}
        - VITE_SENTRY_ENABLED=${VITE_SENTRY_ENABLED:-true}
        - VITE_OTEL_EXPORTER_URL=${VITE_OTEL_EXPORTER_URL:-http://localhost:4318/v1/traces}
    ports:
      - "80:80"
    depends_on:
      - delineate-app
      - delineate-jaeger
    networks:
      - delineate-network
    restart: unless-stopped

networks:
  delineate-network:
    driver: bridge

volumes:
  minio-data:
